        <div class="info-box" id="corsInfo">
            æç¤ºï¼šå·²å¯ç”¨CORSä»£ç†è§£å†³è·¨åŸŸé—®é¢˜ï¼Œç¡®ä¿è¯·æ±‚æˆåŠŸ

        <div id="video-container">

    <!-- å¼•å…¥hls.jsåº“ -->
    <script src="https://cdn.jsdelivr.net/npm/hls.js@1.4.3/dist/hls.min.js"></script>
    
    <script>
        // ==================== æ ¸å¿ƒä¿®æ”¹éƒ¨åˆ† ====================
        // ä½¿ç”¨æ›´å¯é çš„CORSä»£ç†æœåŠ¡ï¼ˆä¿ç•™åŸå§‹APIåœ°å€ï¼‰
        const API_BASE_URL = "https://moduzy.net/api.php/provide/vod/";
        
        // å¯ç”¨çš„CORSä»£ç†åˆ—è¡¨ï¼ˆè‡ªåŠ¨åˆ‡æ¢ï¼‰
        const PROXY_SERVICES = [
         "https://api.allorigins.win/raw?url=",
        ];
        
        // æ˜¾ç¤ºCORSä»£ç†ä¿¡æ¯
        document.getElementById('corsInfo').style.display = 'block';
        
        let currentMovieList = [];
        let currentEpisodeList = [];
        let currentSelectedEpisodeUrl = "";
        let currentEpisodeIndex = -1; // æ–°å¢ï¼šå½“å‰æ’­æ”¾çš„é›†æ•°ç´¢å¼•
        let currentProxyIndex = 0; // å½“å‰ä½¿ç”¨çš„ä»£ç†ç´¢å¼•
        let hls = null; // HLSæ’­æ”¾å™¨å®ä¾‹
        let inactivityTimer = null; // æ— æ“ä½œè®¡æ—¶å™¨
        
        // åˆå§‹åŒ–é¡µé¢çŠ¶æ€
        document.getElementById("loading").style.display = "none";
        document.getElementById("copyLinkBtn").style.display = "none";
        document.getElementById("nextEpisodeBtn").style.display = "none"; // åˆå§‹åŒ–éšè—ä¸‹ä¸€é›†æŒ‰é’®
        
        // æ·»åŠ å›è½¦é”®æœç´¢æ”¯æŒ
        document.getElementById('movieName').addEventListener('keypress', function(e) {
            if (e.key === 'Enter') {
                searchMovie();
            }
        });
        
        // ç»‘å®šå¤åˆ¶æŒ‰é’®äº‹ä»¶
        document.getElementById('copyLinkBtn').addEventListener('click', copyVideoUrl);
        
        // è§†é¢‘å…ƒç´ äº‹ä»¶ç›‘å¬ - å¤„ç†å…¨å±çŠ¶æ€å’Œæ§ä»¶æ˜¾ç¤º
        const videoElement = document.getElementById('videoElement');
        
        // ç›‘å¬å…¨å±çŠ¶æ€å˜åŒ–
        videoElement.addEventListener('fullscreenchange', handleFullscreenChange);
        videoElement.addEventListener('webkitfullscreenchange', handleFullscreenChange);
        videoElement.addEventListener('mozfullscreenchange', handleFullscreenChange);
        videoElement.addEventListener('msfullscreenchange', handleFullscreenChange);
        
        // ç›‘å¬é¼ æ ‡ç§»åŠ¨ - ç”¨äºæ˜¾ç¤º/éšè—æ§ä»¶
        videoElement.addEventListener('mousemove', resetInactivityTimer);
        
        // å¤„ç†å…¨å±çŠ¶æ€å˜åŒ–
        function handleFullscreenChange() {
            const isFullscreen = !!document.fullscreenElement ||
                               !!document.webkitFullscreenElement ||
                               !!document.mozFullScreenElement ||
                               !!document.msFullscreenElement;
            
            if (isFullscreen) {
                videoElement.classList.add('fullscreen-mode');
                resetInactivityTimer(); // å¯åŠ¨è®¡æ—¶å™¨
            } else {
                videoElement.classList.remove('fullscreen-mode');
                clearTimeout(inactivityTimer); // æ¸…é™¤è®¡æ—¶å™¨
            }
        }
        
        // é‡ç½®æ— æ“ä½œè®¡æ—¶å™¨
        function resetInactivityTimer() {
            if (!videoElement.classList.contains('fullscreen-mode')) return;
            
            // æ¸…é™¤ç°æœ‰è®¡æ—¶å™¨
            clearTimeout(inactivityTimer);
            
            // ç«‹å³æ˜¾ç¤ºæ§ä»¶
            videoElement.style.cursor = 'default';
            
            // 3ç§’åéšè—æ§ä»¶
            inactivityTimer = setTimeout(() => {
                if (videoElement.classList.contains('fullscreen-mode')) {
                    videoElement.style.cursor = 'none';
                }
            }, 3000);
        }
        
        // ==================== ä¼˜åŒ–çš„APIè¯·æ±‚å‡½æ•° ====================
        async function fetchWithRetry(url, retries = 3) {
            for (let i = 0; i < retries; i++) {
                try {
                    const proxyUrl = PROXY_SERVICES[currentProxyIndex] + encodeURIComponent(url);
                    const response = await fetch(proxyUrl);
                    
                    if (!response.ok) {
                        throw new Error(`APIè¯·æ±‚å¤±è´¥: ${response.status}`);
                    }
                    
                    return await response.json();
                } catch (error) {
                    console.error(`ä»£ç†è¯·æ±‚å¤±è´¥ (å°è¯• ${i+1}/${retries}):`, error);
                    
                    // åˆ‡æ¢åˆ°ä¸‹ä¸€ä¸ªä»£ç†
                    currentProxyIndex = (currentProxyIndex + 1) % PROXY_SERVICES.length;
                    
                    // æ›´æ–°ä»£ç†æç¤ºä¿¡æ¯
                    document.getElementById('corsInfo').textContent = 
                        `æç¤ºï¼šå·²åˆ‡æ¢åˆ°ä»£ç†æœåŠ¡`;
                    
                    if (i === retries - 1) {
                        throw error; // æœ€åä¸€æ¬¡å°è¯•åä»ç„¶å¤±è´¥åˆ™æŠ›å‡ºé”™è¯¯
                    }
                }
            }
        }
        
        async function searchMovie() {
            const movieName = document.getElementById("movieName").value.trim();
            if (!movieName) {
                showError("è¯·è¾“å…¥å½±è§†åç§°");
                return;
            }
            
            const searchBtn = document.getElementById("searchBtn");
            searchBtn.disabled = true;
            document.getElementById("loading").style.display = "block";
            document.getElementById("errorMsg").textContent = "";
            document.getElementById("results").style.display = "none";
            document.getElementById("episodes").style.display = "none";
            document.getElementById("video-container").style.display = "none";
            document.getElementById("copyLinkBtn").style.display = "none";
            document.getElementById("nextEpisodeBtn").style.display = "none"; // éšè—ä¸‹ä¸€é›†æŒ‰é’®
            
            try {
                // ä½¿ç”¨ä¼˜åŒ–çš„APIè¯·æ±‚å‡½æ•°
                const apiUrl = `${API_BASE_URL}?ac=detail&wd=${encodeURIComponent(movieName)}&pg=1`;
                const data = await fetchWithRetry(apiUrl);
                
                if (!data.list || data.list.length === 0) {
                    throw new Error("æœªæ‰¾åˆ°ç›¸å…³å½±è§†ï¼Œè¯·å°è¯•å…¶ä»–åç§°");
                }
                
                currentMovieList = data.list.map(item => ({
                    id: item.vod_id,
                    name: item.vod_name,
                    playUrl: item.vod_play_url
                }));
                
                displayResults();
            } catch (error) {
                showError("æœç´¢å¤±è´¥: " + error.message);
                console.error("æœç´¢å‡ºé”™:", error);
            } finally {
                searchBtn.disabled = false;
                document.getElementById("loading").style.display = "none";
            }
        }
        
        function displayResults() {
            const resultsDiv = document.getElementById("results");
            resultsDiv.innerHTML = "<h3>æ³¨ï¼šé€‰æ‹©å½±è§†åï¼Œä¸‹æ»‘å‹¾é€‰é›†æ•°ï¼</h3>";
            
            currentMovieList.forEach((movie, index) => {
                const item = document.createElement("div");
                item.className = "result-item";
                item.textContent = `${index + 1}. ${movie.name}`;
                item.onclick = () => selectMovie(index);
                resultsDiv.appendChild(item);
            });
            
            resultsDiv.style.display = "block";
        }
        
        function selectMovie(index) {
            const movie = currentMovieList[index];
            
            document.getElementById("episodes").style.display = "block";
            document.getElementById("copyLinkBtn").style.display = "none";
            document.getElementById("nextEpisodeBtn").style.display = "none"; // éšè—ä¸‹ä¸€é›†æŒ‰é’®
            
            try {
                const playUrl = movie.playUrl.replace(/\\/g, "");
                currentEpisodeList = parseEpisodes(playUrl);
                
                if (currentEpisodeList.length === 0) {
                    throw new Error("è¯¥å½±è§†æš‚æ— æ’­æ”¾èµ„æº");
                }
                
                displayEpisodes();
                // æ»šåŠ¨åˆ°é›†æ•°é€‰æ‹©åŒºåŸŸï¼Œæ·»åŠ å¹³æ»‘æ»šåŠ¨åŠ¨ç”»
                document.getElementById("episodes").scrollIntoView({ behavior: "smooth" });
            } catch (error) {
                showError(error.message);
                console.error("è§£ææ’­æ”¾åœ°å€å‡ºé”™:", error);
            }
        }
        
        function parseEpisodes(playUrl) {
            const episodes = [];
            const episodeParts = playUrl.split('#');
            
            episodeParts.forEach(part => {
                if (!part) return;
                
                const match = part.match(/^(.+?)\$(https?:\/\/.+)/);
                if (match && match.length >= 3) {
                    episodes.push({
                        name: match[1].trim(),
                        url: match[2].trim()
                    });
                }
            });
            
            return episodes;
        }
        
        function displayEpisodes() {
            const episodesDiv = document.getElementById("episodes");
episodesDiv.innerHTML = "<h3>è¯·é€‰æ‹©é›†æ•°:</h3>";
            // æ¸…é™¤ä¹‹å‰çš„å†…å®¹ï¼ˆä¿ç•™æ ‡é¢˜ï¼‰
            while (episodesDiv.childNodes.length > 1) {
                episodesDiv.removeChild(episodesDiv.lastChild);
            }
            
            currentEpisodeList.forEach((episode, index) => {
                const item = document.createElement("div");
                item.className = "episode-item";
                item.textContent = `${index + 1}. ${episode.name}`;
                item.onclick = () => playVideo(index);
                episodesDiv.appendChild(item);
            });
        }
        
        function playVideo(index) {
            const episode = currentEpisodeList[index];
            currentEpisodeIndex = index; // è®°å½•å½“å‰æ’­æ”¾çš„é›†æ•°ç´¢å¼•
            
            const videoContainer = document.getElementById("video-container");
            const videoElement = document.getElementById("videoElement");
            const nextBtn = document.getElementById("nextEpisodeBtn");
            
            // æ›´æ–°ä¸‹ä¸€é›†æŒ‰é’®çŠ¶æ€ - åªæœ‰å¤šé›†æ—¶æ‰æ˜¾ç¤º
            if (currentEpisodeList.length > 1) {
                nextBtn.style.display = "block";
                nextBtn.disabled = (index >= currentEpisodeList.length - 1);
            } else {
                nextBtn.style.display = "none";
            }
            
            // æ¸…é™¤é”™è¯¯ä¿¡æ¯
            document.getElementById("errorMsg").textContent = "";
            
            // é”€æ¯ä¹‹å‰çš„HLSå®ä¾‹
            if (hls) {
                hls.destroy();
                hls = null;
            }
            
            // é‡ç½®è§†é¢‘å…ƒç´ 
            videoElement.removeAttribute('src');
            while (videoElement.firstChild) {
                videoElement.removeChild(videoElement.firstChild);
            }
            videoElement.load();
            
            // æ˜¾ç¤ºè§†é¢‘å®¹å™¨
            videoContainer.style.display = "block";
            
            // å°è¯•æ’­æ”¾è§†é¢‘
            try {
                currentSelectedEpisodeUrl = episode.url;
                
                // å¦‚æœæ˜¯HLSæµï¼ˆm3u8æ ¼å¼ï¼‰ï¼Œä½¿ç”¨HLS.jsæ’­æ”¾
                if (episode.url.includes('.m3u8')) {
                    // æ£€æŸ¥æµè§ˆå™¨æ˜¯å¦åŸç”Ÿæ”¯æŒHLS
                    if (videoElement.canPlayType('application/vnd.apple.mpegurl')) {
                        // åœ¨Safariç­‰åŸç”Ÿæ”¯æŒHLSçš„æµè§ˆå™¨ä¸­ç›´æ¥æ’­æ”¾
                        videoElement.src = episode.url;
                        videoElement.load();
                        videoElement.play().catch(e => {
                            console.log("è‡ªåŠ¨æ’­æ”¾è¢«é˜»æ­¢:", e);
                        });
                    } else if (Hls.isSupported()) {
                        // ä½¿ç”¨hls.jsè¿›è¡Œæ’­æ”¾
                        hls = new Hls({
                            debug: false,
                            enableWorker: true,
                            lowLatencyMode: true,
                            backBufferLength: 90
                        });
                        
                        hls.loadSource(episode.url);
                        hls.attachMedia(videoElement);
                        
                        hls.on(Hls.Events.MANIFEST_PARSED, function() {
                            console.log("HLS manifest è§£æå®Œæˆ");
                            videoElement.play().catch(e => {
                                console.log("è‡ªåŠ¨æ’­æ”¾è¢«é˜»æ­¢:", e);
                                showError("è‡ªåŠ¨æ’­æ”¾è¢«é˜»æ­¢ï¼Œè¯·æ‰‹åŠ¨ç‚¹å‡»æ’­æ”¾");
                            });
                        });
                        
                        // å¤„ç†HLSé”™è¯¯
                        hls.on(Hls.Events.ERROR, function(event, data) {
                            console.error("HLS é”™è¯¯:", data);
                            if (data.fatal) {
                                switch (data.type) {
                                    case Hls.ErrorTypes.NETWORK_ERROR:
                                        showError("ç½‘ç»œé”™è¯¯ï¼Œè¯·é‡è¯•");
                                        hls.startLoad();
                                        break;
                                    case Hls.ErrorTypes.MEDIA_ERROR:
                                        showError("åª’ä½“é”™è¯¯ï¼Œå°è¯•æ¢å¤...");
                                        hls.recoverMediaError();
                                        break;
                                    default:
                                        showError("æ’­æ”¾å¤±è´¥: " + data.details);
                                        break;
                                }
                            }
                        });
                    } else {
                        throw new Error("æ‚¨çš„æµè§ˆå™¨ä¸æ”¯æŒæ’­æ”¾m3u8è§†é¢‘");
                    }
                } else {
                    // éHLSè§†é¢‘ï¼Œåˆ›å»ºsourceå…ƒç´ æ’­æ”¾
                    const source = document.createElement("source");
                    source.src = episode.url;
                    source.type = getVideoType(episode.url);
                    videoElement.appendChild(source);
                    
                    videoElement.load();
                    videoElement.play().catch(e => {
                        console.log("è‡ªåŠ¨æ’­æ”¾è¢«é˜»æ­¢:", e);
                        showError("è‡ªåŠ¨æ’­æ”¾è¢«é˜»æ­¢ï¼Œè¯·æ‰‹åŠ¨ç‚¹å‡»æ’­æ”¾");
                    });
                }
            } catch (error) {
                showError("æ’­æ”¾å¤±è´¥: " + error.message);
                console.error("æ’­æ”¾å‡ºé”™:", error);
            }
            
            // æ˜¾ç¤ºå¤åˆ¶é“¾æ¥æŒ‰é’®
            document.getElementById("copyLinkBtn").style.display = "block";
            
            // æ»šåŠ¨åˆ°è§†é¢‘åŒºåŸŸ
            videoContainer.scrollIntoView({ behavior: "smooth" });
        }
        
        // æ–°å¢ï¼šæ’­æ”¾ä¸‹ä¸€é›†åŠŸèƒ½
        function playNextEpisode() {
            if (currentEpisodeIndex >= 0 && currentEpisodeIndex < currentEpisodeList.length - 1) {
                playVideo(currentEpisodeIndex + 1);
            }
        }
        
        function getVideoType(url) {
            if (url.includes('.m3u8')) {
                return 'application/x-mpegURL';
            } else if (url.includes('.mp4')) {
                return 'video/mp4';
            } else if (url.includes('.webm')) {
                return 'video/webm';
            } else if (url.includes('.ogg')) {
                return 'video/ogg';
            }
            return 'video/mp4';
        }
        
        function copyVideoUrl() {
            if (!currentSelectedEpisodeUrl) return;
            
            navigator.clipboard.writeText(currentSelectedEpisodeUrl)
                .then(() => {
                    // æ˜¾ç¤ºæˆåŠŸæ•ˆæœ
                    const btn = document.getElementById("copyLinkBtn");
                    btn.textContent = "âœ“ é“¾æ¥å·²å¤åˆ¶ï¼";
                    btn.style.backgroundColor = "#e8f5e9";
                    btn.style.color = "#2e7d32";
                    btn.style.borderColor = "#2e7d32";
